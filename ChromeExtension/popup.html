<!DOCTYPE html>
<html>

<head>
  <title>Product Reviews Analyzer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div id="product-info" style="text-align: center;">
    <img id="product-image" src="" style="display: block; margin: 0 auto;">
    <h2 id="product-name" style="margin-top: 10px;"></h2>
  </div>
  <p id="errorMessage" style="display: none;">
    <img src="icons/exclamation.png" style="width: 12px;"> I cannot analyze this URL.
    </br>
    <img src="icons/hint.png" style="width: 12px;"> It must be a product page of amazon.com website.
  </p>

  <button id="analyze-button">Get the best and worst features!</button>
  <div id="analysis-result">
    <p>
      <img src="icons/best.png" style="width: 16px;vertical-align: middle;">
      <strong style="vertical-align: middle;">Best Feature:</strong> 
      <span id="best-feature" style="vertical-align: middle;"></span>
    </p>
    <p>
      <img src="icons/worst.png" style="width: 16px;vertical-align: middle;">
      <strong style="vertical-align: middle;">Worst Feature:</strong> 
      <span id="worst-feature" style="vertical-align: middle;"></span>
    </p>
    <br>
    <div id="thank-you-message" style="display: none; text-align: center;">
      <p>Thank you for your feedback!</p>
    </div>
    <div id="feedback-form" style="display: none; ">
      <textarea id="feedback-textarea" placeholder="Provide your feedback" style="width: 100%; height: 50px;"></textarea>
      <div style="margin-top: 10px;">
        <label for="satisfaction-stars" style="margin-right: 10px;">Satisfaction Level:</label>
        <select id="satisfaction-stars" style="width: 60px;">
          <option value="1">1 star</option>
          <option value="2">2 stars</option>
          <option value="3">3 stars</option>
          <option value="4">4 stars</option>
          <option value="5">5 stars</option>
        </select>
      </div>
      <button id="submit-feedback" style="margin-top: 10px;text-align: center;">Submit Feedback</button>
    </div>    
  </div>
  <div id="loading-indicator" style="display: none;">
    <img src="icons/loading.gif" alt="Loading..." class="loading-image" >
    <p id="loading-progress">Diving deep into the reviews ocean.<br> Your insights are on the way!</p>
  </div>
  <p id="fetch-error-message" style="display: none;">
    <img src="icons/exclamation.png" style="width: 12px;">
  </p>
  <script type="module" src="popup.js"></script>
</body>

</html>
